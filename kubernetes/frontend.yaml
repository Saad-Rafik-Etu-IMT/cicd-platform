# ========================================
# Frontend React - Dashboard
# ========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-frontend
  namespace: cicd-platform
  labels:
    app.kubernetes.io/name: cicd-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cicd-frontend
        app.kubernetes.io/name: cicd-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: cicd-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: cicd-frontend-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-frontend
  namespace: cicd-platform
  labels:
    app.kubernetes.io/name: cicd-frontend
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: cicd-frontend
---
# Service NodePort pour acc√®s externe (dev/test)
apiVersion: v1
kind: Service
metadata:
  name: cicd-frontend-nodeport
  namespace: cicd-platform
  labels:
    app.kubernetes.io/name: cicd-frontend
    app.kubernetes.io/component: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      name: http
  selector:
    app: cicd-frontend
